        <div id="regForm" class="container">
            <!--<div class="col-md-6">-->
            <h2>Register</h2>
            <form id="submitForm" role="form" data-toggle="validator">
                <div class="form-group">
                    <label for="firstName" class="control-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" data-error="Invalid email address" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group control-label">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <div class="form-inline">
                        <label for="city" class="control-label">City:</label>
                        <input type="text" class="form-control" id="city" placeholder="City">

                        <label for="state" class="control-label">State:</label>
                        <input type="text" class="form-control" id="state" placeholder="State">

                        <label for="zipcode" class="control-label">Zipcode:</label>
                        <input type="text" class="form-control" id="zipcode" placeholder="Zipcode">

                        <label for="phoneNo" class="control-label">Phone:</label>
                        <input type="number" data-minlength="10" data-maxlength="10" class="form-control" id="phone" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <div class="form-inline">

                        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>

                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords do not match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                        <span class="help-block">Minimum of 6 characters</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="prefs" class="control-label">Preferences</label>
                    <select class="selectpicker" data-width="100%" id="prefs" multiple data-max-options="5" required>
                        <option value="art">Art</option>
                        <option value="books">Books</option>
                        <option value="comedy">Comedy</option>
                        <option value="food">Food</option>
                        <option value="music">Music</option>
                        <option value="sales">Sales</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                    <button type="submit" class="btn btn-primary" onclick='register()'>Register</button>
                    <button type="button" class="btn btn-danger" onclick="goBack()">Cancel</button>
